<h2>Share leaderboard</h2>


<div ng-show="!vm.emailPresent">
  <form class="leader-form" ng-submit="vm.goToMyPage(email)">
    <h4>If you have not signed up yet, please join us:<a href="#/share">Sign up</a></h4>

    <h4>If you are signed up, check out how you are doing:</h4>
    <input ng-model="email" type="email" placeholder="Your email address">
    <br>
    <button>Check my stats</button>
  </form>
</div>

<button ng-click="vm.sortAlpha()">Sort by email</button>
<button ng-click="vm.sortByVisits()">Sort by visits</button>
<button ng-click="vm.sortByConversions()">Sort by conversions</button>

<div class="top-10-block">
  <h2>All referrers:</h2>
  <table class="mvp-block">
    <tr>
      <th>Email</th>
      <th>Landing page visits</th>
      <th>Conversions</th>
    </tr>
    <tr ng-repeat="mvp in vm.referrers">
      <td>{{ mvp.email }}</td>
      <td>{{ mvp.visits }}</td>
      <td>{{ mvp.conversions }}</td>
    </tr>
  </table>
</div>
