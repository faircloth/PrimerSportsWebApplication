<h2>Admin share messages</h2>

<h3>Create new</h3>

<form class="admin-content-form" ng-submit="vm.createShareMsg(shareMessage)">
  <input ng-model="shareMessage.label" placeholder="Message label">
  <div class="form-row">
    <span>Message category:</span>
    <select class="new-share-img" ng-model="shareMessage.category">
      <option value="">Select a category</option>
      <option ng-repeat="category in vm.categories">{{ category }}</option>
    </select>
  </div>
  <div class="form-row">
    <span>Include image?</span>
    <select class="new-share-img" ng-model="shareMessage.hasImage">
      <option value="">Select yes or no</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="form-row">
    <input ng-model="shareMessage.imageUrl" placeholder="Image url">
  </div>
  <textarea ng-model="shareMessage.text1" placeholder="Paragraph 1 that will be emailed"></textarea>
  <textarea ng-model="shareMessage.text2" placeholder="Paragraph 2 that will be emailed"></textarea>

<!-- 
  <form method="post">
    <textarea tinymce ng-model="tinymceModel"></textarea>
  </form> -->

  <button>Add message</button>
</form>


<h3>Existing messages</h3>

<div ng-repeat="shareMsg in vm.shareMsgs" class="share-msg-edit">
  <input style="display: block; width: 90%; margin: 10px auto;text-align: center; font-size: 2.4em; padding: 10px;" ng-model="shareMsg.label">
  <div class="form-row2">
    <span>Category:</span>
    <select class="new-share-img" ng-model="shareMsg.category">
      <option value="">Select a category</option>
      <option ng-repeat="category in vm.categories">{{ category }}</option>
    </select>
    <br>
    <span>Image</span>
    <select class="new-share-img" ng-model="shareMsg.hasImage">
      <option value="">Select yes or no</option>
      <option>Yes</option>
      <option>No</option>
    </select>
    <br>
    <input style="padding: 8px; width: 500px;" ng-model="shareMsg.imageUrl" placeholder="Add image url">
  </div>
  <textarea ng-model="shareMsg.text1">{{ shareMsg.text1 }}</textarea>
  <textarea ng-model="shareMsg.text2">{{ shareMsg.text2 }}</textarea>
  <img style="display: block; margin: 15px auto; width: 90%;" ng-show="shareMsg.imageUrl" src="{{ shareMsg.imageUrl }}">
  <button ng-click="vm.submitMsgEdits(shareMsg)">Save edits</button>
</div>
